<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
    <link href="input.css" rel="stylesheet" />
    <link href="../../css/base.css" rel="stlyesheet" />
  </head>
  <body>
    <main>
      <nav>
        <div class="navbar">
          <div id="left-nav">
            <a href="../../../dashboard.html">
              <img src="../img/logo.png" alt="logo" />
            </a>
          </div>
          <div id="right-nav">
            <ul class="navbar">
              <li>
                <a href="../dashboard.html">
                  <i id="fas fa-home"></i>
                  <span>Dashboard</span>
                </a>
              </li>
              <li class="dropdown">
                <button class="dropdown-btn">Components</button>
                <div class="dropdown-components">
                  <a href="/components/alert/alert.html">Alert</a>
                  <a href="/components/avatar/avatar.html">Avatar</a>
                  <a href="/components/badge/badge.html">Badge</a>
                  <a href="/components/button/button.html">Button</a>
                  <a href="/components/card/card.html">Card</a>
                  <a href="/components/image/image.html">Image</a>
                  <a href="/components/input/input.html">Input</a>
                  <a href="/components/alert/alert.html">Text Utilities</a>
                  <a href="/components/alert/alert.html">List</a>
                  <a href="/components/alert/alert.html">Navbar</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </main>
    <section>
      <div class="input-container">
        <div class="label-inputs">
          <label for="username">Username *</label>
          <input
            class="input"
            id="username"
            type="text"
            placeholder="Enter username"
          />
        </div>
        <div class="label-inputs">
          <label for="username" class="success-div">Password *</label>
          <input
            class="success input"
            id="username"
            type="text"
            placeholder="Success"
          />
          <div class="success-div">Password validation met!</div>
        </div>
        <div class="label-inputs">
          <label for="username" class="alert-div">Password *</label>
          <input
            class="alert input"
            id="username"
            type="text"
            placeholder="Warning"
          />
          <div class="alert-div">Password should be 8 characters long!</div>
        </div>
        <div class="label-inputs">
          <label for="username" class="error-div">Password *</label>
          <input
            class="error input"
            id="username"
            type="text"
            placeholder="Wrong"
          />
          <div class="error-div">Wrong password! 2 Attempts left</div>
        </div>
        <div class="label-inputs">
          <label for="username">Password *</label>
          <input class="input" id="username" type="text" placeholder="Normal" />
        </div>
      </div>
    </section>
  </body>
</html>
